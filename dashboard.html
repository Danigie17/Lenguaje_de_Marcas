<html>
    <head>
        <title>Dashboard</title>
        <meta charset="utf-8">
        <style>
            p {
                margin:0;
            }
            button {
                padding:1em;
            }
            #dashboard {
                display:grid;
                grid-template-columns:auto auto auto 15vw;
                border:3px solid blue;
                gap:1px;
                background-color:black;
                padding:3px;
                height:50vh;
            }
            #dashboard > div {
                display:flex;
                align-items:center;
                justify-content:center;
                border:2px solid black;
                background-color:lightgray;
            }
            #dashboard > div:nth-of-type(9) {
                grid-row-start:1;
                background-color:white;
            }
            #dashboard > div:nth-of-type(8) {
                grid-column-start:4;
                grid-row-start:1;
                background-color:white;
            }
            #dashboard > div:nth-of-type(3){
                justify-content:space-evenly;
                grid-column-start: span 2;
                background-color:lime;
            }
             #dashboard > div:nth-of-type(4){
                justify-content:space-evenly;
                grid-column-start: span 2;
            }
            #dashboard > div:nth-of-type(6){
                justify-content:space-evenly;
                grid-column-start: span 2;
                background-color:lightyellow;
            }
        </style>
    </head>
    <body>
        <div id="dashboard">
            <div>
                <p>Párrafo 1</p>
            </div>
            
            <div>
                <a>Elemento a1</a>
            </div>
            <div>
                <button>A</button>
                <button id="primera_b" onclick="eliminar()">B</button>
                <button>C</button>
                <button>D</button>
            </div>
            <div>
                <a>Elemento a1</a>
                <a>Elemento a2</a>
            </div>
            <div>
                <p>Párrafo 2</p>
            </div>
            <div id="contenedor_botonb2">
                <button id = "segunda_a">A</button>
                <button id="segunda_b" onclick="intercambiar()">B</button>
                <button id="segunda_c">C</button>
                <button>D</button>
            </div>
            <div>
                <p>Párrafo 3</p>
            </div>
            <div id="contenedor_imagen">
                <img id="foto" src="http://lnd.angelmelchor.pro/tiny.jpg">
            </div>
            <div>
                <img src="http://lnd.angelmelchor.pro/tiny.jpg">
            </div>
        </div>
        <script>
            function eliminar() {
                const ele_c = document.getElementById("segunda_c");
                ele_c.remove();
            }

            function intercambiar() {
                const ele_foto = document.getElementById("foto");
                const ele_a = document.getElementById("segunda_a");
                const ele_contenedor_botonb2 = document.getElementById("contenedor_botonb2");
                const ele_contenedor_imagen = document.getElementById("contenedor_imagen");
                ele_contenedor_botonb2.replaceChild(ele_foto, ele_a);
                ele_contenedor_imagen.insertAdjacentElement("afterbegin", ele_a);
            }
        </script>
    </body>
</html>
