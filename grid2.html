<html>
    <head>
        <title>Grid2</title>
        <meta charset="utf-8">
        <style>
            #contenedor {
                display:grid;
                border: 2px solid black;
                grid-template-columns:auto auto 30vw auto;
            }
            #contenedor > div {
                border:1px solid rgb(137, 226, 137);
                text-align: center;
            }
            #contenedor > div:nth-of-type(6) {
                display: flex;
                justify-content: space-evenly;
                align-items: center;
                background-color: lightyellow;
                grid-column-start: span 2;
            }
            #contenedor > div:nth-of-type(7) {
                grid-column-start: 4;
            }
            p {
                margin:0;
            }
        </style>
    </head>

    <body>
        <div id="contenedor">
            <div>
                <p>Párrafo 1</p>
            </div>
            <div>
                <a>Elemento a1</a>
            </div>
            <div>
                <a>Elemento a2</a>
            </div>
            <div>
                <p>Párrafo 2</p>
            </div>
            <div>
                <a>Elemento a3</a>
            </div>
            <div>
                <button>A</button>
                <button>B</button>
                <button>C</button>
                
            </div>
            <div>
                <img src="http://lnd.angelmelchor.pro/tiny.jpg">
            </div>
        </div>
    </body>
</html>
