<html>
    <head>
        <title>Página de Login</title>
        <meta charset="utf-8">
        <style>
            body {
                background-color: lightyellow;
                display:flex;
                height: 95vh;
                justify-content: center;
                align-items: center;
            }
            #principal {
                border: 3px solid navy;
                display: grid;
                grid-template-columns: 1fr 3fr;
                padding: 10px;
                gap:20px;
                background-color: white;
            }
            a {
                font-weight: bold;
                font-size: 3em;
            }
            #imagen {
                display: flex;
                justify-content: center;
                align-items: center;
            }
            input {
                border: none;
            }
            label{
                font-weight: bold;
            }
            #enviar {
                background-color: pink;
                border-radius: 15px;
                border:solid red 2px;
                font-size: 1em;
                font-weight: bold;
                width: 100px;
                height: 50px;
            }
            #botón {
                display: flex;
                grid-column-start: span 2;
                justify-content: center;
                align-items:center;
            }
        </style>
    </head>

    <body>
        <form action="http://lnd.angelmelchor.pro/login.php"; method="post";>
            <div id="principal">
                <div id="imagen">
                    <img src="http://lnd.angelmelchor.pro/tiny.jpg">
                </div>
                    <a>LOGÍSTICA,S.L.</a>
                    <label for="elNombre">Nombre: </label>
                    <input type="text"; id="elNombre"; placeholder="Introduce tu nombre">
                    <label for="laContraseña">Contraseña: </label>
                    <input type="password"; id="laContraseña"; placeholder="Introduce tu contraseña">
                <div id="botón">
                    <input type="submit"; value="Login"; id="enviar">
                </div>
            </div>
        </form>
    </body>
</html>
